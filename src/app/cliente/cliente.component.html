<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Opciones</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .full-height {
        height: 100vh;
      }
    </style>
  </head>
  <body>
        <ng-template #contenido let-modal>
            <div class="modal-header">
                <h4 class="ModalTitle">Editar Cliente</h4>
                <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" >
                <p style="color: red;">Todos los campos son requeridos*</p>
                <div class="form-group">
                    <label for="cedula">Cédula*</label>
                    <input type="text" class="form-control" id="cedula"  required>
                </div>
                <div class="form-group">
                    <label for="nombres">Nombres*</label>
                    <input type="text" class="form-control" id="nombres" required>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos*</label>
                    <input type="text" class="form-control" id="apellidos"  required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección*</label>
                    <input type="text" class="form-control" id="direccion"  required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono*</label>
                    <input type="text" class="form-control" id="telefono"  required  >
                </div>
                Este es el contenido
            </div>
            <div class="modal-footer">
        
                <button type="button" class="btn btn-primary" (click)="modal.close()">
                    Guardar Cliente 
                </button>
                <button type="button" class="btn btn-danger" (click)="modal.close()">
                    Cancelar
                </button>
            </div>
        </ng-template>




    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 bg-light full-height">
          <div class="p-4">
            <ul class="list-group mt-3">
              <button type="button" (click)="redirectHome()" class="btn-submit">
                Home
              </button>
              <button type="button">Clientes</button>
            </ul>
          </div>
        </div>
        <div class="col-md-9">
          <div class="p-4">
            <button class="btn btn-primary" (click)="filtrarPorCedula()">
                Filtrar:
            </button>
            <input type="text" [(ngModel)]="clienteIn" placeholder="Cedula" />
            <app-modal></app-modal>
            <br />
            <br />
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Cedula</th>
                  <th scope="col">Nombres</th>
                  <th scope="col">Apellidos</th>
                  <th scope="col">Dirección</th>
                  <th scope="col">Teléfono</th>
                  <th class="center" scope="col">Accion</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cliente of clientes">
                  <td>{{ cliente.cedula }}</td>
                  <td>{{ cliente.nombres }}</td>
                  <td>{{ cliente.apellidos }}</td>
                  <td>{{ cliente.direccion }}</td>
                  <td>{{ cliente.telefono }}</td>
                  <td><button type="button" (click)="editarCliente(cliente); modal.open(contenido)" class="btn btn-success">Editar</button></td>
                  <td><button (click)="eliminarCliente(cliente)" type="button" class="btn btn-danger">Eliminar</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
