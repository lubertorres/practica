<div class="container">
    <form class="login-form">
        <p class="mensaje">
            {{ msg }}
        </p>
        <div class="form-group">
            <input type="text" name="usernameLog" placeholder="Usuario" [(ngModel)]="usernameLog" class="form-control">
        </div>
        <div class="form-group">
            <input type="password" name="passwordLog" [(ngModel)]="passwordLog" placeholder="Password" class="form-control">
        </div>
        <div class="form-group">
            <button type="button" (click)="Ingresar()" class="btn-submit">Ingresar</button>
        </div>
    </form>
</div>



<style>
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f3f4f6; /* Color de fondo */
}

.mensaje {
    color: red;
    size: 2cm;
}

.login-form {
    width: 300px;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra */
}

.form-group {
    margin-bottom: 15px;
}

.form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.btn-submit {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50; /* Color de fondo */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.btn-submit:hover {
    background-color: #45a049;
}


</style>
